<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="static/imgs/logoS.png" type="image/x-icon" style="border-radius: 50%; object-fit: cover;">
    <title>Veranum.cl</title>
    <link href="static/bootstrap-5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/estilos_registrarse.css">
  </head>
  <style>
    h1{
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        text-align: center;
        margin-top:60px !important ;
    }
    .texto_alineado{
        text-align: center;
    }
    
    label{
        color: white;
    }
    </style>
  <body>
    <div><h1 class="mb-3">Registro</h1></div>
    <div class="container">
        <div class="row justify-content-center ms-0 p-0 mb-10px ">
            <div class="col-md-5 "><!-- columna -->   

                <form class="border bg-primary p-md-4 rounded-3 col-12" data-bs-theme="primary" > <!-- color, padding y el redondeo de la eesquina -->  
                    <!-- fila 1 -->
                    <div class="row mb-3 ">  <!-- area de la fila -->

                        <div class="col-md-3 "></div>

                        <div class="col-md-7"><!-- tamaño del input text -->
                            <label for="validationCustom01" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="validationCustom01" required>
                            <div id="errorNombre">  </div>
                        </div>
                            
                        <div class="col-md-3"></div>
                    </div>

                    <!-- fila 2 -->
                    <div class="row mb-3"> <!-- area de la fila -->

                        <div class="col-md-3"></div>

                        <div class="col-md-7"><!-- tamaño del input text -->
                            <label for="validationCustom02" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="validationCustom02" required>
                            <div id="errorApellido"> </div>
                        </div>

                        <div class="col-md-3"></div>
                    </div>

                    <!-- fila 3 -->
                    <div class="row mb-3"><!-- area de la fila -->

                        <div class="col-md-3"></div>

                        <div class="col-md-7"><!-- tamaño del input text --> 
                            <label for="validationCustom03" class="form-label">Rut</label> <!--validar numeros-->
                            <input type="text" class="form-control" id="validationCustom03" required>
                            <div id="errorRun"> </div>
                        </div>

                        <div class="col-md-3"></div>
                    </div>

                    <!-- fila 4 -->
                    <div class="row mb-3"><!-- area de la fila -->

                        <div class="col-md-3"></div>

                        <div class="col-md-7"><!-- tamaño del input text --> 
                            <label for="validationCustom07" class="form-label">Institución académica</label>
                            <input type="text" class="form-control" id="validationCustom07" required>
                            <div id="errorInstitucionAcademica"> </div>
                        </div>

                        <div class="col-md-3"></div>
                    </div>

                    <!-- fila 5 -->
                    <div class="row mb-3"><!-- area de la fila -->

                        <div class="col-md-3"></div>

                        <div class="col-md-7"><!-- tamaño del bton text --> 
                            <label for="validationCustom06" class="form-label">Email</label>
                            <input type="email" class="form-control" id="validationCustom06" required>
                            <div id="errorEmail"> </div>
                        </div>
                        <div class="col-md-3"></div>
                    </div>

                    <!-- fila 6 -->
                    <div class="row mb-3"> <!-- area de la fila -->

                        <div class="col-md-3"></div>

                        <div class="col-md-7"><!-- tamaño del input text -->
                            <label for="validationCustom05" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="validationCustom05" required>
                            <div id="errorContraseña"> </div>
                        </div>

                        <div class="col-md-3"></div>
                    </div>

                    <!-- fila 7 -->
                    <div class="row mb-3 mb-2"><!-- area de la fila -->
                        <div class="col-md-3"></div>
                        <div class="col-md-7"><!-- tamaño del input text --> 
                            <label for="validationCustom04" class="form-label">Número Telefonico</label> <!--que sean numeros-->
                            <input type="text" class="form-control" id="validationCustom04" required>
                            <div id="errorTelefono"> </div> 
                        </div>

                        <div class="col-md-3"></div>
                    </div>

                    <!-- fila 8 -->
                    <div class="row mb-3 mb-2"><!-- area de la fila -->
                        <div class="col-md-3"></div>
                        <div class="col-md-7"><!-- tamaño del input text --> 
                            <label for="validationCustom09" class="form-label">ID usuario</label> <!--que sean numeros-->
                            <input type="text" class="form-control" id="validationCustom09" required>
                            <div id="errorID"> </div> 
                        </div>

                        <div class="col-md-3"></div>
                    </div>

                    <!-- fila 9 -->
                <div class="row mb-3">
                    <div class="col-md-3">

                    </div class="col-md-6"  >  
                    <input id="btnEnviar" value="Registrarse" type="submit" class="btn btn-light"></input>
                    </div>

                    <div class="col-md-3"></div>
                </div>    
                </form><!-- form con el color del formulario -->
            </div>
        </div>
    </div>

    <script src="static/js/jquery-3.7.1.min.js"></script>
    <script src="static/js/validacionesRegistroEmpleado.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
